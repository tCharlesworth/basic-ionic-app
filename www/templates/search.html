<ion-view view-title="Search">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" ng-model='searchParams' placeholder="Search">
    </label>
    <ion-list>
      <ion-item ng-repeat='recipe in allRecipes | filter: {name:searchParams}'>
        {{recipe.name}}
      </ion-item>
      <ion-item ng-show='allRecipes.length < 1'>
        No Recipes Found
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
